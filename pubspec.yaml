name: borefts2020
description: Borefts 2020

version: 1.0.0+1

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  bloc: ^2.0.0
  flutter_bloc: ^2.0.0
  http: ^0.12.0+2
  url_launcher: ^5.2.5
  cupertino_icons: ^0.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter


flutter:

  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  # assets:
  #  - images/a_dot_burr.jpeg
  #  - images/a_dot_ham.jpeg

  fonts:
    - family: Monalson
      fonts:
        - asset: assets/fonts/monalson.ttf